<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel = "stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
    <h1>Order your taco Creations!</h1>
    <img th:src="@{/images/TacoCloud.png}"/>
    <h3>Your tacos in this order : </h3>
    <a th:href="@{/design}" id="another">Design another taco</a>
    <ul>
        <li th:each="taco: ${tacoOrder.tacos}">
            <span th:text="${taco.name}">Taco Name</span>
        </li>
    </ul>
    <h3>Deliver my tacos to : </h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Delivery Name Invalid</span>
    <br/>
    <label for="deliveryStreet">Street: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street Invalid</span>
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City Invalid</span>
    <br/>
    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State Invalid</span>
    <br/>
    <label for="deliveryZip">Zip: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Street Invalid</span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Number Invalid</span>
    <br/>
    <label for="ccExpiration">Expiry: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Expiry invalid</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CVV Number Invalid</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
